<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <title>Note</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: { fontFamily: { 'sans': ['Fira Code', 'sans-serif'], } }
        }
    </script>
    <style>
        .ce-inline-toolbar, .tc-popover {
            color: black !important;
        }
        .codex-editor__redactor {
            padding-bottom: 10px !important;
        }
        .ce-block__content, .ce-toolbar__content {
            max-width: 100% !important;
            width: 100% !important;
            margin: 0 0 0 1px !important;
        }
        .ce-toolbar__plus, .ce-toolbar__settings-btn {
            color: #605f5f !important;
        }
    </style>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-neutral-800">
    <!-- App -->
    <main id="app" class="w-full max-w-screen-xl mx-auto min-h-screen flex">
        <!-- Sidebar -->
        <div id="note-sidebar" class="md:flex-none hidden md:flex md:flex-col md:w-72 lg:w-80 py-8 border-r border-neutral-900/50">
            <!-- Sidebar Header -->
            <div id="note-sidebar-header" class="w-full flex justify-between items-center px-5 pb-2"> 
                <a href="./" class="font-black text-xl text-neutral-50 hover:text-neutral-200 transition">Note</a>
                <button type="button" id="new-note" onclick="resetNote()" class="bg-transparent text-neutral-500 w-6 h-6 rounded-full hover:text-neutral-50 transition" title="New note">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 stroke-2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>
                </button>
            </div>

            <!-- List Block -->
            <div id="note-list-block" class="pt-2 px-2 flex flex-col-reverse"></div>
        </div>
        <!-- Editor Block -->
        <div id="editor-block" class="w-full py-8 px-2" x-data>
            <!-- Editor Form -->
            <div id="editor-form" class="flex flex-col space-y-6 pl-14 pr-2">
                <!-- Note Title -->
                <div class="flex items-center justify-between space-x-2">
                    <input type="text" id="note-title" placeholder="Your note title" class="w-full bg-transparent text-neutral-50 outline-none font-bold text-xl"/>
                    <button tabindex="-1" type="button" id="save-note-button" onclick="saveNote()" class="px-4 py-1 flex items-center justify-center space-x-2 rounded bg-teal-600 text-white transition text-xs font-semibold outline-none focus:ring-2 focus:ring-teal-400 focus:ring-offset-2 focus:ring-offset-neutral-900 hover:ring-2 hover:ring-teal-400 hover:ring-offset-2 hover:ring-offset-neutral-900">
                        <p>Save</p>                 
                    </button>
                </div>

                <!-- Note Content -->
                <div id="editorjs" class="bg-transparent text-neutral-50"></div>
            </div>
        </div>
    </main>
    <!-- Popup alert -->
    <div id="alert-message-container" class="fixed right-5 bottom-5 z-20 flex flex-col space-y-2"></div>
      
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/marker@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/simple-image"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/nested-list@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/code@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/table@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/checklist@latest"></script>
    <script src="./scripts.js"></script>
</body>
</html>
