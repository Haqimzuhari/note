<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Inter:wght@100..900&family=Playwrite+NG+Modern:wght@100..400&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            fontFamily: {
                'sans': ['Bricolage Grotesque', 'sans-serif'],
                'mono': ['Source Code Pro', 'monospace'],
                'quote': ['Playwrite NG Modern'],
            }
          }
        }
    </script>
</head>
<body class="p-10">
    <div id="app">
        <div id="editor-container">
            <h2>Markdown Editor</h2>
            <input type="text" id="editor-title" placeholder="Title" class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm mb-2 border">
            <div id="toolbar">
                <button onclick="formatText('bold')" class="text-sm bg-zinc-50 border rounded p-1">Bold</button>
                <button onclick="formatText('italic')" class="text-sm bg-zinc-50 border rounded p-1">Italic</button>
                <button onclick="formatText('underline')" class="text-sm bg-zinc-50 border rounded p-1">Underline</button>
                <button onclick="createTable()" class="text-sm bg-zinc-50 border rounded p-1">Table</button>
                <button onclick="formatQuote()" class="text-sm bg-zinc-50 border rounded p-1">Quote</button>
                <button onclick="formatCode()" class="text-sm bg-zinc-50 border rounded p-1">Code</button>
                <button onclick="changeFontSize()" class="text-sm bg-zinc-50 border rounded p-1">Font Size</button>
                <button onclick="highlightText()" class="text-sm bg-zinc-50 border rounded p-1">Highlight</button>
                <button onclick="formatText('insertOrderedList')" class="text-sm bg-zinc-50 border rounded p-1">Ordered List</button>
                <button onclick="formatText('insertUnorderedList')" class="text-sm bg-zinc-50 border rounded p-1">Unordered List</button>
                <button onclick="insertLink()" class="text-sm bg-zinc-50 border rounded p-1">Insert Link</button>
            </div>
            <div id="editor" contenteditable="true" class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm mb-2 border"></div>
            <button onclick="saveMarkdown()">Save</button>
        </div>
        <div id="markdown-list">
            <h2>Saved Markdowns</h2>
            <ul id="markdowns"></ul>
        </div>
        <div id="markdown-viewer" class="hidden">
            <h2>View Markdown</h2>
            <div id="markdown-content"></div>
            <button onclick="editMarkdown()">Edit</button>
            <button onclick="deleteMarkdown()">Delete</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
